          value: "<script src=\"https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js\"></script><script src=\"https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js\"></script><script src=\"https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js\"></script>\r\n<div aria-hidden=\"true\" aria-labelledby=\"exampleModalCenterTitle\" class=\"modal fade\" id=\"exampleModalCenter\" role=\"dialog\" tabindex=\"-1\">\r\n<div class=\"modal-dialog modal-lg modal-dialog-centered\" role=\"document\">\r\n<div class=\"modal-content\">\r\n<div class=\"modal-header\">\r\n<h3 class=\"modal-title\" id=\"exampleModalLongTitle\">Search Tips</h3>\r\n<button aria-label=\"Close\" class=\"close\" data-dismiss=\"modal\" type=\"button\"><span aria-hidden=\"true\">×</span></button></div>\r\n\r\n<div class=\"modal-body\">\r\n<table class=\"table table-bordered\" style=\"width: 446.989px;\">\r\n\t<thead>\r\n\t\t<tr>\r\n\t\t\t<th scope=\"col\" style=\"width: 71px;\">\r\n\t\t\t<p>Operator</p>\r\n\t\t\t</th>\r\n\t\t\t<th scope=\"col\" style=\"width: 165px;\">\r\n\t\t\t<p>Usage</p>\r\n\t\t\t</th>\r\n\t\t\t<th scope=\"col\" style=\"width: 146px;\">\r\n\t\t\t<p>Example</p>\r\n\t\t\t</th>\r\n\t\t</tr>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 71px;\">\r\n\t\t\t<p>AND</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 165px;\">\r\n\t\t\t<p>Narrows&nbsp;your search to include results that contain both search terms.</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 146px;\">\r\n\t\t\t<p>orientation AND games</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 71px;\">\r\n\t\t\t<p>OR</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 165px;\">\r\n\t\t\t<p>Broadens your search to include results that contain either search term.</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 146px;\">\r\n\t\t\t<p>students OR undergraduates</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 71px;\">\r\n\t\t\t<p>NOT</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 165px;\">\r\n\t\t\t<p>Narrows your search by excluding certain words or phrases.</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 146px;\">\r\n\t\t\t<p>orientation NOT games</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 71px;\">\r\n\t\t\t<p>Asterisk (*)</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 165px;\">\r\n\t\t\t<p>Used to search for multiple beginnings, middles, and endings of words.</p>\r\n\r\n\t\t\t<p>Replaces&nbsp;the asterisk with multiple characters.</p>\r\n\r\n\t\t\t<p>&nbsp;</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 146px;\">\r\n\t\t\t<p>librar*&nbsp;</p>\r\n\r\n\t\t\t<p>will include results like:</p>\r\n\r\n\t\t\t<ul>\r\n\t\t\t\t<li>\r\n\t\t\t\t<p>library</p>\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t<p>libraries</p>\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t<p>librarian</p>\r\n\t\t\t\t</li>\r\n\t\t\t</ul>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 71px;\">\r\n\t\t\t<p>Question Mark (?)</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 165px;\">\r\n\t\t\t<p>Used to search for multiple beginnings, middles, and endings of words.</p>\r\n\r\n\t\t\t<p>Replaces the question mark with a single character.</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 146px;\">\r\n\t\t\t<p>?est</p>\r\n\r\n\t\t\t<p>will include results like:</p>\r\n\r\n\t\t\t<ul>\r\n\t\t\t\t<li>\r\n\t\t\t\t<p>Test</p>\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t<p>Pest</p>\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t<p>West</p>\r\n\t\t\t\t</li>\r\n\t\t\t</ul>\r\n\r\n\t\t\t<p>Will not include:</p>\r\n\r\n\t\t\t<ul>\r\n\t\t\t\t<li>\r\n\t\t\t\t<p>Contest</p>\r\n\t\t\t\t</li>\r\n\t\t\t</ul>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 71px;\">\r\n\t\t\t<p>Tilde (~)</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 165px;\">\r\n\t\t\t<p>Used to make your search ‘fuzzy’ or search for synonyms and alternate spellings.&nbsp;</p>\r\n\r\n\t\t\t<p>Note: Only works for Keyword search</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 146px;\">\r\n\t\t\t<p>Shaun~</p>\r\n\r\n\t\t\t<p>will include results like:</p>\r\n\r\n\t\t\t<ul>\r\n\t\t\t\t<li>\r\n\t\t\t\t<p>Shaun</p>\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t<p>Sean</p>\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t<p>Shawn</p>\r\n\t\t\t\t</li>\r\n\t\t\t</ul>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 71px;\">\r\n\t\t\t<p>Quotation Marks (“”)</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 165px;\">\r\n\t\t\t<p>Uses quotation marks to search for a specific word or phrase.</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 146px;\">\r\n\t\t\t<p>“alumni golf tournament”</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p><a href=\"/site-help\">View Full Search Documentation</a></p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n"
